<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Game</title>
    <link rel="stylesheet" type="text/css" href="startingTable.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>GAME ON!</h1>
    </header>
    <main>
        <section id="player-info">
            <h2>Players</h2>
            <p id="player">Player 1: placeholder1 | Player 2: placeholder2</p>
        </section>
        <h2>Table View</h2>
            <svg id="pool-table" width="700" height="1375" viewBox="-25 -25 1400 2750" xmlns="http://www.w3.org/2000/svg">
            <rect width="1350" height="2700" x="0" y="0" fill="#C0D0C0" />
            <rect width="1400" height="25" x="-25" y="-25" fill="darkgreen" />
            <rect width="1400" height="25" x="-25" y="2700" fill="darkgreen" />
            <rect width="25" height="2750" x="-25" y="-25" fill="darkgreen" />
            <rect width="25" height="2750" x="1350" y="-25" fill="darkgreen" />
            <circle cx="0" cy="0" r="114" fill="black" />
            <circle cx="0" cy="1350" r="114" fill="black" />
            <circle cx="0" cy="2700" r="114" fill="black" />
            <circle cx="1350" cy="0" r="114" fill="black" />
            <circle cx="1350" cy="1350" r="114" fill="black" />
            <circle cx="1350" cy="2700" r="114" fill="black" />
            <circle id="cue-ball" cx="675" cy="2025" r="28" fill="WHITE" />
            <circle cx="675" cy="1000" r="28" fill="YELLOW" />
            <circle cx="640" cy="940" r="28" fill="BLUE" />
            <circle cx="710" cy="940" r="28" fill="RED" />
            <circle cx="675" cy="880" r="28" fill="BLACK" />
            <circle cx="605" cy="880" r="28" fill="ORANGE" />
            <circle cx="745" cy="880" r="28" fill="GREEN" />
            <circle cx="570" cy="820" r="28" fill="BROWN" />
            <circle cx="640" cy="820" r="28" fill="PURPLE" />
            <circle cx="710" cy="820" r="28" fill="LIGHTYELLOW" />
            <circle cx="780" cy="820" r="28" fill="LIGHTBLUE" />
            <circle cx="535" cy="760" r="28" fill="PINK" />
            <circle cx="605" cy="760" r="28" fill="MEDIUMPURPLE" />
            <circle cx="675" cy="760" r="28" fill="LIGHTSALMON" />
            <circle cx="745" cy="760" r="28" fill="LIGHTGREEN" />
            <circle cx="815" cy="760" r="28" fill="SANDYBROWN" />
            </svg>
        <aside>
            <div id="coordinates">
                <p>COORDS:</p>
                <div id="x">X=</div>
                <div id="y">Y=</div>
            </div>
        </aside>
        <footer>
          <form action="/startingPage.html" method="get">
              <button type="submit">Restart Game</button>
          </form>
        </footer>
    </main>
</body>
</html>
